<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up for user</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
    <div class="logo"><img src="./images/logo1.png" alt="image Logo"></div>
    <div class="container">
        <h2>Sign Up</h2>
        <form  action="./signup.php" method="post">
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                    <label for="male" class="radio-inline"><input type="radio" name="gender" id="male" value="m">Male</label>
                    <label for="female" class="radio-inline"><input type="radio" name="gender" id="female" value="f">Female</label>
                    <label for="other" class="radio-inline"><input type="radio" name="gender" id="other" value="o">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber" name="phonenumber" required>
            </div>
            <div class="form-group">
                <label for="gmail">Email</label>
                <input type="email" class="form-control" id="gmail" name="gmail" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Re-enter Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <a href="main.html"><button type="submit" class="btn btn-primary" >Sign Up</button></a>
        </form>
    </div>
</body>
</html>
